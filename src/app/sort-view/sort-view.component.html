<div class="container">

  <div class="sort-bar">
    <button mat-mini-fab (click)="play()" matTooltip="Play">
      <mat-icon 
      >play_circle_outline</mat-icon>  
    </button>
    <button mat-mini-fab (click)="pause()" matTooltip="Pause">
      <mat-icon
      >pause_circle_outline</mat-icon>  
    </button>
    <button mat-mini-fab (click)="restart()" matTooltip="Restart">
      <mat-icon
      >replay</mat-icon>  
    </button>
    <button mat-mini-fab (click)="onShuffleClick()" matTooltip="Shuffle" >
      <mat-icon
      >shuffle</mat-icon>  
    </button>
  </div>

  <app-array-view
    [array]="currentArray"
    [classList]="classList"
    [stepTime]="stepTime"
  ></app-array-view>
