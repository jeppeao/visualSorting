<div class="container">

  <div class="sort-bar">

    <div class="select-sort-menu">
      <mat-select [(value)]="sortSelect" (selectionChange)="onSortSelection()">
        <mat-option value="selection">Selection Sort</mat-option>
        <mat-option value="insertion">Insertion Sort</mat-option>
        <mat-option value="bubble">Bubble Sort</mat-option>
      </mat-select>
    </div>


    <div class="counts-panel">
      <div>Comparisons: {{counts.comparisons}}</div>
      <div>Swaps: {{counts.swaps}}</div>
    </div>
     <div class="play-button-container">
      <div *ngIf="isOn$.value === true; else elseBlock">
        <button mat-mini-fab 
          (click)="pause()"
          matTooltip="Pause"
          [ngClass]="{ 'activate': true }"
          ><mat-icon>pause_circle_outline</mat-icon>  
        </button>
      </div>
      <ng-template #elseBlock>
        <button mat-mini-fab
          (click)="play()"
          matTooltip="Play"
          [ngClass]="{'activate': touched === true}"
          ><mat-icon>play_circle_outline</mat-icon>  
        </button>
      </ng-template>
      <div class="button-stack">
        <button mat-mini-fab (click)="faster()" matTooltip="Faster">
          <mat-icon>fast_forward</mat-icon>  
        </button>
        <button mat-mini-fab (click)="slower()" matTooltip="Slower">
          <mat-icon>fast_rewind</mat-icon>  
        </button>
      </div>
      <button mat-mini-fab (click)="restart()" matTooltip="Restart">
        <mat-icon>replay</mat-icon>  
      </button>
    </div>
    <button mat-mini-fab (click)="onShuffleClick()" matTooltip="Shuffle" >
      <mat-icon>shuffle</mat-icon>  
    </button>
  </div>

  <app-array-view
    [array]="currentArray"
    [classList]="classList"
    [stepTime]="stepTime"
  ></app-array-view>
